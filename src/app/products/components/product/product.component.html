<div class="card shadow-sm mb-4" style="width: 18rem;">
  <a routerLink="/details/{{product.id}}">
    <img src="{{product.image}}" alt="Product image" class="card-img-top img-fluid fixed-image">
  </a>
  <div class="card-body">
    <h5 class="card-title text-truncate">{{product.title}}</h5>
    <p class="card-text text-muted">{{product.description}}</p>
  </div>
  <div class="card-footer d-flex justify-content-between align-items-center">
    <div>
      <button class="btn btn-sm btn-success" *ngIf="!addButton" (click)="addButton = true">Add To Cart</button>
      <div class="d-flex" *ngIf="addButton" style="width: 100px;">
        <input type="number" class="form-control form-control-sm" min="1" [(ngModel)]="quantity">
        <button class="btn btn-sm btn-danger ms-2" (click)="add(); addButton=false;">Add</button>
      </div>
    </div>
    <span class="fw-bold">{{product.price | currency}}</span>
  </div>
</div>
